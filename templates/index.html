<!DOCTYPE html>
<html>
    <head>
      {% block head %}
        <title> {% block title %} {% endblock %} </title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel = "stylesheet" href="/static/css/index.css">
      {% endblock %}

    </head>
    <body background= url(https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwjsmuWirMbiAhXCmeAKHUqmB88QjRx6BAgBEAU&url=https%3A%2F%2Foinkgms.com%2Fen%2Fa-fake-artist-goes-to-new-york&psig=AOvVaw22cA20NAEeVGp350Gjz1hT&ust=1559411922522821) no-repeat center center fixed;
              -webkit-background-size: cover;
              -moz-background-size: cover;
              -o-background-size: cover;
              background-size: cover;
      >
      {% block nav %}
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Fake Artist</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/howtoplay">How to Play</a>
            </li>
          </ul>
      </nav>
      {% endblock %}
      <br>
      {% block content %}
      <center>
        <h1> FAKE ARTIST </h1>
        <br><br><br>
        <div class = "container">
          <form>
              Name: <input type="text" id="createName"></input> <br>
              <input type="submit" class = "btn-primary" id="createButton" value="CREATE"></input>
          </form>
        </div>
        <br>
        <div class = "container">
          <form>
              Name: <input type="text" id="joinName"></input> <br>
              RoomID: <input type="text" id="joinRoomId"></input> <br>
              <input id="joinButton" type="submit" value="JOIN"></input>
          </form>
        </div>
      </center>
      {% endblock %}
        <script src="/static/index.js"></script>
    </body>
</html>
